<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Menu bar example</title>
    <link rel="stylesheet" href="menubarex1.css">
    <link rel="import" href="packages/polymer/polymer.html">

    <link rel="import" href="../../../lib/menubar/menubar.html">
    <script type="application/dart" src="menubarex1.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <menu-bar size="24">
      <menu-item icon="../../resources/icons/star/24x24.png" heading="Menu1">
        <submenu-item icon="../../resources/icons/star/24x24.png" heading="Submenu1_1"></submenu-item>
        <submenu-item icon="../../resources/icons/windowadd/32x32.png" heading="Submenu1_2">
          <submenu-item icon="../../resources/icons/star/24x24.png" heading="Submenu1_2_1" id="Submenu1_2_1" checkable></submenu-item>
          <submenu-separater-item></submenu-separater-item>
          <submenu-item icon="../../resources/icons/windowadd/32x32.png" heading="Submenu1_2_2"></submenu-item>
        </submenu-item>
      </menu-item>
      <menu-item icon="../../resources/icons/windowadd/32x32.png" heading="Menu2">
        <submenu-item icon="../../resources/icons/star/24x24.png" heading="Submenu2_1"></submenu-item>
        <submenu-item icon="../../resources/icons/windowadd/32x32.png" heading="Submenu2_2"></submenu-item>
      </menu-item>
      <menu-item icon="../../resources/icons/star/24x24.png" heading="Menu3"></menu-item>
      <menu-item icon="../../resources/icons/windowadd/32x32.png" heading="Menu4"></menu-item>
    </menu-bar>
  </body>
</html>
