<!DOCTYPE html>

<polymer-element name="spinner-elm" attributes="loading">
  <template>
    <style>
      :host {
        display: block;
        width: 100px;
        height: 30px;
      }
      
      .spinner {
        text-align: center;
        width: 100%;
        height: 100%;
      }
      
      .spinner > div {
        height: 100%;
        width: 6px;
        display: inline-block;
        
        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
      }
      
      .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }
      
      .spinner .rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }
      
      .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }
      
      .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }
      
      @-webkit-keyframes stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
        20% { -webkit-transform: scaleY(1.0) }
      }
      
      @keyframes stretchdelay {
        0%, 40%, 100% { 
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }  20% { 
          transform: scaleY(1.0);
          -webkit-transform: scaleY(1.0);
        }
      }
    </style>
    <div id="holder" class="{{ { spinner: loading } }}">
      <div class="rect1" style="margin-left: {{spacing}}px; background-color: {{color1}};"></div><!--
      --><div class="rect2" style="margin-left: {{spacing}}px; background-color: {{color1}};"></div><!--
      --><div class="rect3" style="margin-left: {{spacing}}px; background-color: {{color1}};"></div><!--
      --><div class="rect4" style="margin-left: {{spacing}}px; background-color: {{color1}};"></div><!--
      --><div class="rect5" style="margin-left: {{spacing}}px; background-color: {{color1}};"></div>
    </div>
  </template>
  <script type="application/dart" src="spinner.dart"></script>
</polymer-element>
