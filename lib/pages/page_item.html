<!-- style the tabs like this: http://codepen.io/jacoblwe20/pen/DxAJF -->

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="page-item">
  <template>
    <style>
      :host {
          width: 0px;
          height: 0px;
          display: none; !important
          box-sizing:border-box;
      }
      :host(.active:host) {
          display: flex;
          flex-direction: row;
          width: 100%;
          height: auto;
          flex: 1;
      }
      :host > div.holder {
          width: 100%;
          height: auto;
          display: block;
          flex: 1;
          box-sizing:border-box;
      }

      /*.holder > * {
          position: relative;
      }*/
    </style>
    <div class="holder">
      <content></content>
    </div>
  </template>
  <!--<script type="application/dart" src="page_manager.dart"></script>-->
</polymer-element>
