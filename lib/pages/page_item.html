<!-- style the tabs like this: http://codepen.io/jacoblwe20/pen/DxAJF -->
<polymer-element name="page-item">
  <template>
    <style>
      :host {
          width: 0px;
          height: 0px;
          display: none; !important
          box-sizing:border-box;
      }
      :host(.active:host) {
          background-color: orange;
          display: block;
          width: auto;
          height: auto;
          flex: 1;
      }
      #holder {
          width: 100%;
          height: 100%;
          display: block;
          box-sizing:border-box;
      }
    </style>
    <div id="holder">
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="page_manager.dart"></script>
</polymer-element>
