<!-- style the tabs like this: http://codepen.io/jacoblwe20/pen/DxAJF -->
<polymer-element name="page-item">
  <template>
    <style>
      page-item {
          width: 100%;
          height: 100%;
          background-color: blue;
          display: none; !important
          box-sizing:border-box;
      }
      page-item.active {
          background-color: green;
          display: block;
      }
      #holder {
          width: 100%;
          height: 100%;
          display: block;
          box-sizing:border-box;
      }
    </style>
    <div id="holder">
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="page_manager.dart"></script>
</polymer-element>
