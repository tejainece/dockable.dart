<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="icon-view" attributes="src width height">
  <template>
    <style>
      :host {
        display: inline-block;
        background-repeat: no-repeat;
        background-position: center center;

        width: {{width}}px;
        height: {{height}}px;
        background-size: {{width}}px {{height}}px;
      }
    </style>
  </template>

  <script type="application/dart" src="icon_view.dart"></script>
</polymer-element>
