<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="toolbariconitem.html">
<link rel="import" href="toolbarseparater.html">
<link rel="import" href="toolbariconlistitem.html">

<polymer-element name="tool-bar" attributes="vertical size">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
      }
      :host(.vertical:host) {
        height: 100%;
      }
      :host > .content {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

        box-sizing:border-box;
        -moz-box-sizing:border-box;
        
        padding-left: 3px;
      }
      :host(.vertical:host) > .content {
        flex-direction: column;
      }
    </style>
    <div class="content"></div>
  </template>

  <script type="application/dart" src='toolbar.dart'></script>

</polymer-element>
