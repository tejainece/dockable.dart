<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="toolbariconitem.html">
<link rel="import" href="toolbarseparater.html">
<link rel="import" href="toolbariconlistitem.html">

<polymer-element name="tool-bar" attributes="vertical size">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
      }
      :host(.vertical:host) {
        height: 100%;
      }
      :host > .content {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

        box-sizing:border-box;
        -moz-box-sizing:border-box;


        background: none;
        border-color: #d9d9d9;
        -webkit-box-shadow: inset 0 1px 0 0 #fff;
        -moz-box-shadow: inset 0 1px 0 0 #fff;
        /* box-shadow: inset 0 1px 0 0 #fff; */
        background-color: #f5f5f5;
        background-image: -webkit-linear-gradient(top,#f5f5f5,#eee);
        background-image: -moz-linear-gradient(top,#f5f5f5,#eee);
        background-image: -ms-linear-gradient(top,#f5f5f5,#eee);
        background-image: -o-linear-gradient(top,#f5f5f5,#eee);
        background-image: linear-gradient(top,#f5f5f5,#eee);
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;

        padding-left: 20px;
      }
      :host(.vertical:host) > .content {
        flex-direction: column;
      }
    </style>
    <div class="content"></div>
  </template>

  <script type="application/dart" src='toolbar.dart'></script>

</polymer-element>
