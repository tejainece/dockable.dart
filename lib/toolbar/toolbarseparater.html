<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="toolbaritem.html">
<polymer-element name="toolbar-separater-item" attributes="vertical" extends="toolbar-item">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;
        width: 0px;
        height: auto;

        width: 1px;
        height: 100%;
        background-color: #d9d9d9;
        /*border-left: 1px solid #d9d9d9;*/
        margin: 0 5px 0 4px;
        vertical-align: top;

        outline: none;
        overflow: hidden;
        padding: 0;

      }
      :host(.vertical:host) {
        width: auto;
        height: 0px;

        border-left: none;
        border-top: 1px solid #d9d9d9;
      }
    </style>
    <shadow select="div"></shadow>
  </template>
