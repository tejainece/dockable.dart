<!DOCTYPE html>

<link rel="import" href="../iconbutton/icon_button.html">
<polymer-element name="dockable-toolbar-icon-item" attributes="size vertical src togglable">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;
        overflow: hidden;
        height: 100%;
      }
      :host(.vertical:host) {
        box-sizing: border-box;
        display: inline-block;
        width: 100%;
      }
    </style>
    <dockable-icon-button src="{{src}}" size="{{size}}" togglable="{{togglable}}"></dockable-icon-button>
  </template>

<script type="application/dart" src='toolbar.dart'></script>

</polymer-element>
