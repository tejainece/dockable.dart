<!DOCTYPE html>

<link rel="import" href="../iconbutton/icon_button.html">
<link rel="import" href="toolbaritem.html">
<polymer-element name="toolbar-icon-item" attributes="vertical src togglable">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;
        overflow: hidden;
        height: 100%;
      }
      :host(.vertical:host) {
        box-sizing: border-box;
        display: inline-block;
        width: 100%;
      }

      :host(.active:host) {

      }

      :host > icon-button {
        margin-top: {{ICON_MARGIN_SIZE}}px;
        margin-bottom: {{ICON_MARGIN_SIZE}}px;
        margin-left: {{ICON_MARGIN_SIZE}}px;
        margin-right: {{ICON_MARGIN_SIZE}}px;
      }
    </style>
    <icon-button src="{{src}}" togglable="{{togglable}}"></icon-button>
  </template>

<script type="application/dart" src='toolbar.dart'></script>

</polymer-element>
