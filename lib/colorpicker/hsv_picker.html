<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="hsv-picker" attributes="size">
  <template>
    <style>
      :host {
        display: block;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        position: relative;
      }
      
      #holder {
        position: relative;
        box-sizing: border-box;
        
        width: 100%;
        height: 100%;
        
        background: rgba(0,0,0,0.3);
        
        position: absolute;
        padding: 4px;
        
        box-shadow: rgba(0,0,0,0.3) 0 1px inset,rgba(255,255,255,0.1) 0 1px;
      }

      #hsv-canvas {
        position: relative;
      
        cursor: crosshair;

        width: 100%;
        height: 100%;
        
        background-image: url(../../../packages/dockable/assets/images/saturation.png);
        background-repeat: no-repeat;
        background-position: 0px 0px;
        background-size: cover;
      }
      
      #cursor {
        position: absolute;
        
        width: 4px;
        height: 4px;
        
        margin-left: -2px;
        margin-top: -2px;
        
        box-sizing: border-box;
        border: 1px solid black;
        outline: 1px solid white;
        
        pointer-events: none;
      }
    </style>
      <div id="holder">
        <div id="hsv-canvas" style='background-color: {{hueAsColor.toString()}};'>
          <div id="cursor" style="left: {{saturation}}%; top:{{100 - value}}%;"></div>
        </div>
      </div>
  </template>
</polymer-element>
