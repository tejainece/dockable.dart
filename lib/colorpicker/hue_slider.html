<!DOCTYPE html>

<polymer-element name="hue-slider" attributes="vertical hue">
  <template>
    <style>
      :host {
        display: block;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        position: relative;
      }
      
      #holder {
        position: relative;
        box-sizing: border-box;
        
        width: 100%;
        height: 100%;
        
        background: rgba(0,0,0,0.3);
        
        position: absolute;
        padding: 4px;
        
        box-shadow: rgba(0,0,0,0.3) 0 1px inset,rgba(255,255,255,0.1) 0 1px;
      }
      
      .bar {
        display: inline-block;
        
        position: absolute;
      }
      
      #holder:not(.vertical) .bar {
        width: calc(100% - 8px);
        height: calc(100% - 8px);
      }
      
      #holder.vertical .bar {
        width: calc(100% - 8px);
        height: calc(100% - 8px);
      }
      
      #transparent {
        background-image: linear-gradient(45deg, rgba(255,255,255,0.2) 25%,transparent 25%,transparent 75%,rgba(255,255,255,0.2) 75%,rgba(255,255,255,0.2)),linear-gradient(45deg, rgba(255,255,255,0.2) 25%,transparent 25%,transparent 75%,rgba(255,255,255,0.2) 75%,rgba(255,255,255,0.2));
        background-size: 20px 20px;
        background-position: 0px 0px, 10px 10px;
        
        box-shadow: rgba(255,255,255,0.1) 0 1px 2px 1px inset,rgba(255,255,255,0.2) 0 1px inset,rgba(0,0,0,0.4) 0 -1px 1px inset,rgba(0,0,0,0.4) 0 1px 1px,#000 0 0 2px 1px;
        
        pointer-events: none;
      }

      #canvas {
        cursor: crosshair;
      }
      
      #cursor-holder {
        pointer-events: none;
      }
      
      #cursor {
        cursor: crosshair;
        position: absolute;
        
        box-sizing: border-box;
        
        pointer-events: none;
        
        border: 2px solid #444;
        box-shadow: 0px 0px 1px 0px black;
      }
      
      #holder:not(.vertical) #cursor-holder #cursor {
        margin-left: -3px;
        margin-top: -4px;
        
        width: 6px;
        height: 20px;
      }
      
      #holder.vertical #cursor-holder #cursor {
        margin-left: -4px;
        margin-top: -3px;
        
        width: 20px;
        height: 6px;
      }
    </style>
      <div id="holder">
        <div id="transparent" class="bar"></div>
        <div id="canvas" class="bar"></div>
        <div id="cursor-holder" class="bar">
          <div id="cursor"></div>
        </div>
        
      </div>
  </template>
</polymer-element>
