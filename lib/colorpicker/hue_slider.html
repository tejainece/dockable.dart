<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="hue-slider" attributes="size breadth vertical hue">
  <template>
    <style>
      :host {
        width: {{size}}px;
        height: {{breadth}}px;
        
        outline: 1px solid black;
      }

      :host(.vertical:host) {
        width: {{breadth}}px;
        height: {{size}}px;
      }

      :host > .hue-canvas {
        cursor: crosshair;

        width: 100%;
        height: 100%;
      }
    </style>
      <canvas class="hue-canvas" on-mousedown={{handleCursorStart}}></canvas>
  </template>
</polymer-element>
