<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="alpha-slider" attributes="size color">
  <template>
    <style>
      :host {
        display: block;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      #holder {
        position: relative;
        
        width: 100%;
        height: 100%;
      }
      
      .bar {
        height: 20px;
        
        display: inline-block;
        
        position: absolute;
      }
      
      #transparent {
        background-image: url(../../../packages/dockable/assets/images/transparent.png);
        
        pointer-events: none;
      }

      #canvas {
        cursor: pointer;
        
        
      }
      
      #cursor {
        cursor: pointer;
        position: absolute;
        
        box-sizing: border-box;
        
        background-color: blue;
        box-shadow: 0px 0px 2px 0px blue;
        color: white;
      }
    </style>
      <div id="holder">
        <div id="transparent" class="bar"></div>
        <div id="canvas" class="bar"></div>
        <div id="cursor"></div>
      </div>
  </template>
</polymer-element>
