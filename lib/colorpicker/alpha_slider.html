<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="alpha-slider" attributes="color alpha">
  <template>
    <style>
      :host {
        display: block;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        position: relative;
      }
      
      #holder {
        position: relative;
        
        width: 100%;
        height: 100%;
        
        background: rgba(0,0,0,0.3);
        
        position: absolute;
        padding: 4px;
        
        box-shadow: rgba(0,0,0,0.3) 0 1px inset,rgba(255,255,255,0.1) 0 1px;
        box-sizing: border-box;
      }
      
      .bar {
        display: inline-block;
        
        position: absolute;
      }
      
      #holder:not(.vertical) .bar {
        width: calc(100% - 28px);
        height: calc(100% - 8px);
        
        left: 14px;
      }
      
      #holder.vertical .bar {
        width: calc(100% - 8px);
        height: calc(100% - 28px);
        
        top: 14px;
      }
      
      #transparent {
        background-image: linear-gradient(45deg, rgba(255,255,255,0.2) 25%,transparent 25%,transparent 75%,rgba(255,255,255,0.2) 75%,rgba(255,255,255,0.2)),linear-gradient(45deg, rgba(255,255,255,0.2) 25%,transparent 25%,transparent 75%,rgba(255,255,255,0.2) 75%,rgba(255,255,255,0.2));
        background-size: 20px 20px;
        background-position: 0px 0px, 10px 10px;
        
        box-shadow: rgba(255,255,255,0.1) 0 1px 2px 1px inset,rgba(255,255,255,0.2) 0 1px inset,rgba(0,0,0,0.4) 0 -1px 1px inset,rgba(0,0,0,0.4) 0 1px 1px,#000 0 0 2px 1px;
        
        pointer-events: none;
      }

      #canvas {
        cursor: pointer;
      }
      
      #cursor-holder {
        pointer-events: none;
      }
      
      #cursor {
        cursor: pointer;
        position: absolute;
        
        width: 20px;
        height: 100%;
        
        box-sizing: border-box;
        
        background-color: #ddd;
        box-shadow: 0px 0px 2px 0px blue;
        
        box-shadow: rgb(255, 255, 255) 0px 1px 1px inset, rgba(0, 0, 0, 0.4) 0px -1px 1px inset, rgba(0, 0, 0, 0.4) 0px 1px 4px 0px, rgba(0, 0, 0, 0.6) 0px 0px 2px;
        background-image: -webkit-radial-gradient(top center, circle, rgba(255,255,255,0.9),rgba(255,255,255,0.2) 15px);
        
        margin-left: -10px;
        
        pointer-events: all;
        
      }
      
      #holder.vertical #cursor-holder #cursor {
        margin-left: 0px;
        margin-top: -10px;
        
        width: 100%;
        height: 20px%;
      }
    </style>
      <div id="holder">
        <div id="transparent" class="bar"></div>
        <div id="canvas" class="bar"></div>
        <div id="cursor-holder" class="bar">
          <div id="cursor"></div>
        </div>
        
      </div>
  </template>
</polymer-element>
