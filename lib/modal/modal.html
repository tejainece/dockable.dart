<polymer-element name="dockable-modal">
  <template>
    <style>
      dockable-modal {
        background : gray;
          
        width: 400px;
        height: 400px;

        display: flex;
        flex-flow: column;
        box-sizing:border-box;
        position: absolute;
      }
      #titlebar {
        background-color: blue;
        display: flex;
        flex-flow: row;
        width: 100%;
        height: 32px;
        box-sizing:border-box;
      }
      #icon {
        width: 32px;
        height: 100%;
      }
      #title {
        height: 100%;
        flow: 1;
      }
      #buttons {
        height: 100%;
        width: 64px; /*TODO: calculate */
      }
      #content {
        width: 100%;
        flex: 1;
      }
    </style>
    
    <div id="titlebar">
      <div id="icon"></div>
      <div id="title"></div>
      <div id="buttons"></div>
    </div>
    <div id="content">
      <content></content>
    </div>
    
  </template>
  <script type="application/dart" src="../dockable.dart"></script>
</polymer-element>
