<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../iconbutton/icon_button.html">

<polymer-element name="modal-window" attribute="heading left top width height show">
  <template>
    <style>
      :host {
        background : gray;

        display: flex;
        flex-flow: column;
        box-sizing:border-box;
        position: absolute;
        box-shadow: rgba(0,0,0,0.2) 0 2px 6px;

        width: {{width}}px;
        height: {{height}}px;
        left: {{left}}px;
        top: {{top}}px;
      }
      :host(.hide:host) {
        display: none;
      }
      #titlebar {
        background-color: #404040;
        display: flex;
        flex-flow: row;
        width: 100%;
        height: 35px;
        box-sizing:border-box;

        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #title {
        flex: 1;
        cursor: move;

        color: white;
        margin-left: 5px;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        font-weight: bold;
      }
      #buttons {
        margin-left: 5px;
        margin-right: 5px;
      }
      
      #close-btn {
      }
      #content {
        width: 100%;
        height: 100%;
        flex: 1;
        background-color: white;
        overflow: hidden;
        box-sizing: border-box;
        position: relative;
      }

      ::content > * {
        position: absolute !important;
      }
    </style>

    <div id="titlebar">
      <div id="title" on-mousedown={{moveStarted}}>{{heading}}</div>
      <div id="buttons">
        <icon-button id="close-btn" src="/packages/dockable/asset/icons/close-32.png" width=24 height=24 on-click={{closeModal}}></icon-button>
      </div>
    </div>
    <div id="content">
      <content></content>
    </div>

  </template>
  <script type="application/dart" src="modal.dart"></script>
</polymer-element>
