<link rel="import" href="../icon/dockable_icon.html">

<polymer-element name="dockable-icon-button" attributes="src togglable size">
  <template>
    <style>
      dockable-icon-button {
        box-sizing: border-box;
        display: block;
      }
      dockable-icon-button.active {
        background-color: red;
      }
      dockable-icon-button:hover {
        border: 1px solid black;
      }
      dockable-icon-button:active {
        background-color: gray;
      }
      dockable-icon {
        display: block !important;
      }
    </style>

    <dockable-icon src="{{src}}" size="{{size}}"></dockable-icon>
  </template>
  <script type="application/dart" src='dockable_icon_button.dart'></script>
</polymer-element>
