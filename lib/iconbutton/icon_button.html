<!DOCTYPE html>
<link rel="import" href="../icon/dockable_icon.html">

<polymer-element name="dockable-icon-button" attributes="src togglable size">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: block;
      }
      :host(.active:host) {
        background-color: blue;
      }
      :host :hover {
        border: 1px solid black;
      }
      :host :active {
        background-color: gray;
      }
      dockable-icon {
        display: block !important;
      }
    </style>

    <dockable-icon src="{{src}}" size="{{size}}"></dockable-icon>
  </template>
  <script type="application/dart" src='icon_button.dart'></script>
</polymer-element>
