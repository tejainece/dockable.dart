<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../icon/icon_view.html">
<link rel="import" href="icon_options_button.html">
<link rel="import" href="icon_list_button.html">

<polymer-element name="icon-button" attributes="src togglable width height checked">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;

        width: {{width}}px;
        height: {{height}}px;
      }

      :host(:hover) {
        -webkit-box-shadow:0 1px 1px rgba(0,0,0,.1);
        -moz-box-shadow:0 1px 1px rgba(0,0,0,.1);
        box-shadow:0 1px 1px rgba(0,0,0,.1);
        background-color:#f8f8f8;
        background-image:-webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
        background-image:-moz-linear-gradient(top,#f8f8f8,#f1f1f1);
        background-image:-ms-linear-gradient(top,#f8f8f8,#f1f1f1);
        background-image:-o-linear-gradient(top,#f8f8f8,#f1f1f1);
        background-image:linear-gradient(top,#f8f8f8,#f1f1f1);

        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        outline:solid 1px #c6c6c6;
        cursor:default;
      }
      :host(:active) {
        box-sizing: border-box;
        -webkit-box-shadow:inset 0 3px 3px rgba(0,0,0,.2);
        -moz-box-shadow:inset 0 3px 3px rgba(0,0,0,.2);
        box-shadow:inset 0 3px 3px rgba(0,0,0,.1);
        background-color:#f6f6f6;
        background-image:-webkit-linear-gradient(top,#f6f6f6,#f1f1f1);
        background-image:-moz-linear-gradient(top,#f6f6f6,#f1f1f1);
        background-image:-ms-linear-gradient(top,#f6f6f6,#f1f1f1);
        background-image:-o-linear-gradient(top,#f6f6f6,#f1f1f1);
        background-image:linear-gradient(top,#f6f6f6,#f1f1f1);

        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        outline:solid 1px #c6c6c6;
        cursor:default;
      }
      :host(.checked:host) {
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        background-color: #eee;
        background-image: -webkit-linear-gradient(top,#eee,#e0e0e0)!important;
        background-image: -moz-linear-gradient(top,#eee,#e0e0e0)!important;
        background-image: -ms-linear-gradient(top,#eee,#e0e0e0)!important;
        background-image: -o-linear-gradient(top,#eee,#e0e0e0)!important;
        background-image: linear-gradient(top,#eee,#e0e0e0)!important;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        background: 0;
        outline: solid 1px #ccc;
        cursor: default;
      }

      .content {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .button-icon {
        display: inline-block !important;
      }
    </style>
    <div class="content">
      <icon-view class="button-icon" src="{{src}}" width="{{((width-2)*ICON_SIZE).toInt()}}" height="{{((height-2)*ICON_SIZE).toInt()}}"></icon-view>
    </div>
  </template>
  <script type="application/dart" src='icon_button.dart'></script>
</polymer-element>
