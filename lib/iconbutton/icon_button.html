<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../icon/icon_view.html">
<link rel="import" href="icon_options_button.html">
<link rel="import" href="icon_list_button.html">

<link rel="import" href="../../../packages/core_elements/core_icons.html">

<polymer-element name="icon-button" attributes="src icon togglable width height checked">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;

        width: {{width}}px;
        height: {{height}}px;
        
        cursor:default;
        
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        
        color: white;
      }

      :host(:hover) {
        color: black;
      }
      
      :host(:active) {
        color: gray;
      }
      :host(.checked:host) {
        color: blue;
      }

      .content {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .button-icon {
        display: inline-block !important;
        width: {{((width-2)*ICON_SIZE).toInt()}}px;
        height: {{((height-2)*ICON_SIZE).toInt()}}px;
      }
    </style>
    <div class="content">
      <core-icon class="button-icon" id="icon" icon="{{icon}}" src="{{src}}"></core-icon>
    </div>
  </template>
  <script type="application/dart" src='icon_button.dart'></script>
</polymer-element>
