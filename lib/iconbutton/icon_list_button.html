<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../icon/icon_view.html">
<link rel="import" href="../menubar/submenu.html">
<link rel="import" href="icon_button.html">

<link rel="import" href="../../../packages/core_elements/core_icons.html">

<polymer-element name="icon-list-button" attributes="src icon width height open">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: inline-block;

        width: {{width+9}}px;
        height: {{height}}px;
        cursor:default;

        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        
        box-sizing: border-box;
      }
      :host:hover {
        color: gray;
      }
      :host:active {
        color: white;
      }
      :host(.open:host) {
        color: steelblue;
      }

      .holder {
        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

        justify-content: center;
      }
      .holder > .drop-icon {
      }
      
      .main-icon {
        width: {{width}}px;
        height: {{height}}px;
      }

    </style>
    <div class="holder">
      <core-icon class="main-icon" id="icon" icon="{{icon}}" src="{{src}}"></core-icon>
      <core-icon class="drop-icon" id="down-arrow" icon="arrow-drop-down"></core-icon>
    </div>


  </template>
  <!--<script type="application/dart" src='icon_button.dart'></script>-->
</polymer-element>
