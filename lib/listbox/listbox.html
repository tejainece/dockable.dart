<!DOCTYPE html>
<link rel="import" href="listbox_item.html">
<polymer-element name="list-box" attributes="itemheight multiselect selectable">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;

        border: 1px solid rgba(0,0,0,0.2);
        background-color: white;
      }
      :host > div.holder {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

    <div class="holder">
    </div>
  </template>

  <script type="application/dart" src="listbox.dart"></script>
</polymer-element>
