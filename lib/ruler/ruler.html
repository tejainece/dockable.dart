<!DOCTYPE html>
<polymer-element name="ruler-widget" attributes="startValue stopValue stepValue highlightEvery labelEvery">
  <template>
    <style>
      :host {
        display: block;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }    
      .marker {
        width: 100%;
        height: 10px;
        position: relative;;
      }
      
      .marker div {
        width: 1px;
        position: absolute;
        background-color: black;
        height: 5px;
        display: inline-block;
      }
      
      .marker div.highlight {
        height: 10px;
        width: 2px;
      }
      
      .label {
        width: 100%;
        height: 10px;
        position: relative;
      }
      
      .label span {
        display: inline-block;
        font-size:small;
        text-align: center;
        position: absolute;
      }
      
      .label span.highlight {
        font-weight: bold;
      }
    </style>
    <div class="marker">
    </div>
    <div class="label">
    </div>
  </template>
  <script type="application/dart" src='ruler.dart'></script>
</polymer-element>
