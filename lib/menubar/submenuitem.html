<link rel="import" href="../icon/dockable_icon.html">
<polymer-element name="submenu-item" attributes="icon title checkable checked" on-click="{{select}}">
  <template>
    <style>
      :host {
          /*height: 24px;*/
          display: flex;
          flex-direction:row;
          box-sizing:border-box;
          /*align-items: center;*/

          position: relative;
          color: #333;
          cursor: pointer;
          margin: 0;
          padding: 6px 8em 6px 30px;
          white-space: nowrap;
      }
      :host:hover {
          background-color:#eee;
          border-color:#eee;
          border-style:dotted;
          border-width:1px 0;
          padding-top:5px;
          padding-bottom:5px;
      }
      :host:active {
      }

      :host(.checked:host) {
          background-color: orange;
      }
      .icon {
        display: inline-block;
        padding-right: 4px;
      }
      .title {
        display: inline-block;
      }
    </style>

    <dockable-icon src="{{icon}}" class="icon"></dockable-icon>
    <div class="title">{{title}}</div>

  </template>
  <script type="application/dart" src="menubar.dart"></script>
</polymer-element>
