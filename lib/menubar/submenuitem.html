<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../icon/icon_view.html">
<polymer-element name="submenu-item" attributes="icon heading checkable checked" on-mousedown="{{select}}">
  <template>
    <style>
      :host {
        box-sizing:border-box;
        height: 32px;

        position: relative;
        color: #333;
        cursor: pointer;
      }
      :host:hover {

      }

      #holder {
        display: flex;
        flex-direction:row;
        width: 100%;
        height: 100%;
        color: #333;
        cursor: pointer;

        margin: 0;
        white-space: nowrap;

        box-sizing:border-box;

        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      #holder:hover {
        background-color:#eee;
        border-color:#eee;
        border-style:dotted;
        border-width:1px 0;
      }
      #holder.checked {
        background-color: gray;
      }


      .icon {
        margin-left: 8px;
      }
      .title {

        margin-left: 4px;
        margin-right: 8px;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        text-overflow: ellipsis;
        overflow: hidden;
      }
    </style>
    <div id="holder">
      <icon-view src="{{icon}}" width=16 height=16 class="icon"></icon-view>
      <div class="title">{{heading}}</div>
    </div>

  </template>
  <!--<script type="application/dart" src="menubar.dart"></script>-->
</polymer-element>
