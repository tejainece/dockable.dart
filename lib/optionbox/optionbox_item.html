<!DOCTYPE html>
<polymer-element name="optionbox-item" attributes="label">
  <template>
    <style>
      :host {
        background-color: #f8f8f8;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #e2e2e2;
        /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .4);*/
        color:#666;
        display: block;
        padding: 10px 15px 10px 15px;
        -webkit-transition: color .2s linear, padding .2s linear;
        -moz-transition: color .2s linear, padding .2s linear;
        -o-transition: color .2s linear, padding .2s linear;
        transition: color .2s linear, padding .2s linear;

        font: 16px "Lucida Grande", Tahoma, Verdana, sans-serif;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

        width: auto;
        flex: none;
        height: {{height}}px;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      :host:hover {
        background-color: #f0f0f0;
        color: #0088cc;
        padding-left: 30px;
      }
      :host(.item-selected:host) {
        background: rgb(181, 213, 255);
        border-top: none;
      }

      :host > div.content {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
    </style>

    <div class="content">{{label}}</div>
  </template>

  <script type="application/dart" src="optionbox.dart"></script>
</polymer-element>
