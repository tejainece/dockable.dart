
<!-- style the tabs like this: http://codepen.io/jacoblwe20/pen/DxAJF -->
<polymer-element name="tab-title-item" attributes="icon title hasCloseBtn">
  <template>
    <style scope>
      :host {
        width: 150px;
        height: 100%;
        display: inline-block;
        box-sizing:border-box;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;

        position: relative;
      }
      :host(.active:host) {
          z-index: 50;
      }

      :host > .tab {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        display: inline-block;

        border:1px solid #ccc;
        box-shadow: 0 0 2px  #fff inset;
        margin-left: 6px;
        background-color: white;
        -webkit-transform: perspective(100px) rotateX(30deg);
        -moz-transform: perspective(100px) rotateX(30deg);
      }
      :host(.active:host) > .tab {
        background-color: #eee;
      }

      :host > .holder {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        box-sizing:border-box;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .holder > * {
        -webkit-transform: none;
        -moz-transform: none;
      }

      .icon {
        display: inline-block;
        width: 24px;
      }

      .title {
        width: 100%;
        text-align: center;
        display: inline-block;

        vertical-align: middle;
        flex: 1;

        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none;
        white-space: nowrap;

        cursor: default;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .closebtn {
        display: inline-block;
        width: 24px;
      }
    </style>
    <div class="tab"></div>
    <div class="holder">
      <div class="icon">
      </div>
      <div class="title">
      </div>
      <div class="closebtn">
      </div>
    </div>
  </template>
  <!--<script type="application/dart" src="tab_manager.dart"></script>-->
</polymer-element>
