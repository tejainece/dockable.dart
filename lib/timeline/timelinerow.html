<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="timelineelement.html">

<polymer-element name="timeline-row" attributes="label leftlimit rightlimit spacing editable min">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        /*background-color: dimgrey;*/
        height: 32px;
        position: relative;
      }
    </style>
    
    <template repeat="{{el in data}}">
      <timeline-element data="{{el}}" start="{{el.start}}" length="{{el.length}}" leftlimit="{{leftlimit}}" rightlimit="{{rightlimit}}" spacing="{{spacing}}" editable="{{editable}}" min="{{min}}" label="{{el.name}}" on-contextmenu="{{elementContextMenu}}"></timeline-element>
    </template>
    
    <sub-menu id="context-menu">
      <submenu-item label="Delete" on-click="{{deleteItem}}"></submenu-item>
      <submenu-item label="Edit" on-click="{{editItem}}"></submenu-item>
    </sub-menu>
    
  </template>
  <script type="application/dart" src='timeline.dart'></script>
</polymer-element>
