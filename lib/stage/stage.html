<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="stage_element.html">
<polymer-element name="dock-stage" attributes="stagewidth stageheight stagescale resizable">
  <template>
    <style>
      :host {
        position: absolute;
        background-color: gray;
        overflow: auto;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      #canvas-parent {
        position: absolute;
        width: 100%;
        height: 100%;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      .canvas {
        position: absolute;
        left: 0%;
        top: 0%;
        margin-left: 150px;
        margin-top: 150px;
        
        width:{{stagewidth * stagescale}}px;
        height:{{stageheight * stagescale}}px;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      .canvas.adjust-width {
        margin-left: calc(50% - {{(stagewidth * stagescale)/2}}px);
      }
      
      .canvas.adjust-height {
        margin-top: calc(50% - {{(stageheight * stagescale)/2}}px);
      }

      #real-canvas {
        background-color: white;

        background-size: cover;
        background-position: center;
      }

      #fake-canvas {
        pointer-events:none;
      }
      
      #fake-canvas > .anchor-resize {
        width: 8px;
        height: 8px;
        display: none;
        position: absolute;
        
        background-color: cornflowerblue;
        pointer-events:auto;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      #fake-canvas > .anchor-resize.show {
        display: block;
      }
      
      #fake-canvas > .anchor-n {
        cursor: n-resize;
      }

      #fake-canvas > .anchor-nw {
        cursor: nw-resize;
      }

      #fake-canvas > .anchor-ne {
        cursor: ne-resize;
      }
      
      #fake-canvas > .anchor-s {
        cursor: s-resize;
      }

      #fake-canvas > .anchor-sw {
        cursor: sw-resize;
      }

      #fake-canvas > .anchor-se {
        cursor: se-resize;
      }
      
      #fake-canvas > .anchor-e {
        cursor: e-resize;
      }
      
      #fake-canvas > .anchor-w {
        cursor: w-resize;
      }
      
      #fake-canvas > .auto-gline {
        background-color: red;
      
        display: none;
        position: absolute;
        pointer-events:auto;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      #fake-canvas > .auto-gline.show {
        display: block;
      }
      
      #fake-canvas > #ver-auto-gline {
        width: 1px;
        
        top: 0px;
        height: 100%;
      }
      
      #fake-canvas > #hor-auto-gline {
        height: 1px;
        
        left: 0px;
        width: 100%;
      }
      
      #fake-canvas > #group-selector {
        box-sizing: border-box;
        background-color: rgba(101, 156, 239, 0.7);
        border: 2px solid steelblue;
      
        display: none;
        position: absolute;
        pointer-events:auto;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      
      #fake-canvas > #group-selector.show {
        display: block;
      }
      
      #scroll-adjuster {
        position: absolute;
        left: calc({{stagewidth * stagescale}}px + 150px);
        top: calc({{stageheight * stagescale}}px + 150px);
        width: 150px;
        height: 150px;
        background-color: transparent;
        pointer-events: none;
      }
    </style>

    <div id="canvas-parent">
      <div id="real-canvas" class="canvas">
      </div>
      <div id="fake-canvas" class="canvas">
        <div class="anchor-resize anchor-n"></div>
        <div class="anchor-resize anchor-s"></div>
        <div class="anchor-resize anchor-e"></div>
        <div class="anchor-resize anchor-w"></div>
      
        <div class="anchor-resize anchor-nw"></div>
        <div class="anchor-resize anchor-ne"></div>
        <div class="anchor-resize anchor-sw"></div>
        <div class="anchor-resize anchor-se"></div>
        
        <div id="ver-auto-gline" class="auto-gline"></div>
        <div id="hor-auto-gline" class="auto-gline"></div>
        
        <div id="group-selector"></div>
        <div id="group-selection-indicator"></div>
      </div>
      <div id="scroll-adjuster">
        
      </div>
    </div>
  </template>

  <script type="application/dart" src="stage.dart"></script>
</polymer-element>
