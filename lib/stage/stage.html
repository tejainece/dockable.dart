<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="stage_element.html">
<polymer-element name="dock-stage" attributes="stagewidth stageheight stagescale resizable">
  <template>
    <style>
      :host {
        position: absolute;
        background-color: gray;
        overflow: auto;
      }

      #canvas-parent {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #canvas {
        position: absolute;
        background-color: white;
        /*box-sizing: border-box;*/
        border: solid 1px black;

        background-size: cover;
        background-position: center;

        left: 0%;
        top: 0%;
        margin: 150px;

        width:{{stagewidth * stagescale}}px;
        height:{{stageheight * stagescale}}px;
      }

      #fake-canvas {
        position: absolute;
        /*box-sizing: border-box;*/
        border: solid 1px transparent;

        pointer-events:none;

        left: 0%;
        top: 0%;
        margin: 150px;

        width:{{stagewidth * stagescale}}px;
        height:{{stageheight * stagescale}}px;
      }

      #fake-canvas > .anchor-nw {
        width: 5px;
        height: 5px;
        display: none;
        position: absolute;

        cursor: nw-resize;
        background-color: blue;
        border: thin solid black;
        pointer-events:auto;
      }

      #fake-canvas > .anchor-nw.show {
        display: block;
      }

      #fake-canvas > .anchor-ne {
        width: 5px;
        height: 5px;
        display: none;
        position: absolute;

        cursor: ne-resize;
        background-color: blue;
        border: thin solid black;
        pointer-events:auto;

        -moz-user-select: -moz-none;
          -khtml-user-select: none;
          -webkit-user-select: none;
          -o-user-select: none;
          user-select: none;
      }

      #fake-canvas > .anchor-ne.show {
        display: block;
      }

      #fake-canvas > .anchor-sw {
        width: 5px;
        height: 5px;
        display: none;
        position: absolute;

        cursor: sw-resize;
        background-color: blue;
        border: thin solid black;
        pointer-events:auto;
      }

      #fake-canvas > .anchor-sw.show {
        display: block;
      }

      #fake-canvas > .anchor-se {
        width: 5px;
        height: 5px;
        display: none;
        position: absolute;

        cursor: se-resize;
        background-color: blue;
        border: thin solid black;
        pointer-events:auto;
      }

      #fake-canvas > .anchor-se.show {
        display: block;
      }
      
      #scroll-adjuster {
        position: absolute;
        left: calc({{stagewidth * stagescale}}px + 150px);
        top: calc({{stageheight * stagescale}}px + 150px);
        width: 150px;
        height: 150px;
        background-color: transparent;
        pointer-events: none;
      }
    </style>

    <div id="canvas-parent">
      <div id="canvas">
      </div>
      <div id="fake-canvas">
        <div class="anchor-nw"></div>
        <div class="anchor-ne"></div>
        <div class="anchor-sw"></div>
        <div class="anchor-se"></div>
      </div>
      <div id="scroll-adjuster">
        
      </div>
    </div>
  </template>

  <script type="application/dart" src="stage.dart"></script>
</polymer-element>
