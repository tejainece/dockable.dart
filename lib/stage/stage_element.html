<!DOCTYPE html>
<polymer-element name="stage-element" attributes="left top width height movable resizable selectable">
  <template>
    <style>
      :host {
        position: absolute;

        box-sizing: border-box;
        border: solid 1px black;

        background-color: white;
        outline: none;
      }

      :host(.selected:host) {
        border: dashed 1px blue !important;
        outline: none;
        border: none;
      }
    </style>
  </template>

  <script type="application/dart" src="stage.dart"></script>
</polymer-element>
