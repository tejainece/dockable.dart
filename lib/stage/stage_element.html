<!DOCTYPE html>

<polymer-element name="stage-element" attributes="left top width height scale movable resizable selectable text">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;

        box-sizing: border-box;
        /*border: solid 1px black;*/

        outline: none;

        background-size: cover;
        background-position: center;
        
        overflow: hidden;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        line-height: normal;
        
        font-size: {{scaledFontsize}}px;
      }

      :host(.selected:host) {
        /*outline: dashed 1px blue !important;*/
      }

      :host > #inner {
        width: 100%;
        height: 100%;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;

        background-size: cover;
        background-position: center;
        
        line-height: normal;
        
        
      }
    </style>
    
    {{text}}
    
  </template>
</polymer-element>
