<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<polymer-element name="stage-element" attributes="left top width height movable resizable selectable text fontsize">
  <template>
    <style>
      :host {
        position: absolute;

        box-sizing: border-box;
        /*border: solid 1px black;*/

        outline: none;

        background-size: cover;
        background-position: center;
        
        overflow: hidden;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        line-height: normal;
      }

      :host(.selected:host) {
        /*outline: dashed 1px blue !important;*/
      }
      
      :host(.disp-message) {
        background-color: lightgray;
        text-align: center;
        font-size: 30px;
        background-image: "";
        
        color: #666;
      }

      :host > #inner {
        width: 100%;
        height: 100%;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;

        background-size: cover;
        background-position: center;
        
        line-height: normal;
      }
    </style>
    <!--<div id="inner">-->
      {{text}}
    <!--</div>-->
  </template>
</polymer-element>
