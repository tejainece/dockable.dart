<!DOCTYPE html>
<polymer-element name="stage-element" attributes="left top width height movable resizable selectable text">
  <template>
    <style>
      :host {
        position: absolute;

        box-sizing: border-box;
        border: solid 1px black;

        outline: none;

        background-size: cover;
        background-position: center;
      }

      :host(.selected:host) {
        border: dashed 1px blue !important;
        outline: none;
        border: none;
      }

      :host > #inner {
        width: 100%;
        height: 100%;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;

        background-size: cover;
        background-position: center;
      }
    </style>
    <div id="inner">
      {{text}}
    </div>
  </template>

  <script type="application/dart" src="stage.dart"></script>
</polymer-element>
