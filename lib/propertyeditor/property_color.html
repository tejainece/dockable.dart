<!DOCTYPE html>

<link rel="import" href="../colorpicker/color_picker.html">
<polymer-element name="property-color" attributes="value editable" on-click={{startEditing}}>
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        
        cursor: pointer;
      }

      :host > #color-disp {
        display: inline-block;
        width: 16px;
        height: 16px;

        box-sizing: border-box;
        border: solid 2px black;
      }

      :host > #display {
        width: 100%;
        display: inline-block;

        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        margin-left: 3px;
        height: 16px;
        flex: 1;
      }
    </style>
    <div id="color-disp" title="{{value.rgbaString}}" style="background-color: {{value.rgbaString}};"></div>
    <div id="display" title="{{value.rgbaString}}">{{value.rgbaString}}</div>
  </template>
</polymer-element>
