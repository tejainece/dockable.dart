<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="../iconbutton/icon_button.html">
<polymer-element name="property-category" attributes="heading closed">
  <template>
    <style>
      :host {
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      :host > #header {
        width: 100%;
        height: 32px;
        display: flex;
        flex-direction: row;

        background-color: #ccc;

        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

      }

      #header > .title {
        margin-left: 4px;
        flex: 1;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        font-weight: 600;

        cursor: default;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      :host > #holder {
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    </style>

    <div id="header">
      <div class="title">{{heading}}</div>
    </div>
    <div id="holder">

    </div>
  </template>
</polymer-element>
