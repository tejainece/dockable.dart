<!DOCTYPE html>
<link rel="import" href="../optionbox/optionbox.html">
<polymer-element name="property-dropdown" attributes="value items editable">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        
        -moz-user-select: -moz-none;
        khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        
        cursor: pointer;
      }

      :host > #display {
        width: 100%;
        display: inline-block;

        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        height: 16px;
      }
      
      :host > #display:focus {
        outline: none;
      }

    </style>
    <div id="display" on-click={{startEditing}} tabindex="0">
      <template if="{{items.length != 0}}">
        {{items[value]}}
      </template>
      <template if="{{items.length == 0}}">
        None
      </template>
    </div>
  </template>

  <script type="application/dart" src="property_editor.dart"></script>
</polymer-element>
