<!DOCTYPE html>

<link href="../../../packages/polymer/polymer.html" rel="import">

<link rel="import" href="property_text.html">

<polymer-element name="property-item" attributes="heading">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        border-bottom: solid 1px #ccc;
        height: 21px;
      }

      :host > #header {
        flex: 0.4;
        height: 100%;

        box-sizing: border-box;
        border-right: solid 1px #ccc;

        background-color: #eee;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      #header > div {
        margin: 0px 4px 0px 4px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        cursor: default;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      :host > #holder {
        background-color: white;
        flex: 0.6;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
      }

      #holder > #editorC {
        margin: 0px 4px 0px 4px;
        flex: 1;
        height: 100%;
      }
    </style>

    <div id="header" on-click={{headingClicked}}>
      <div>{{heading}}</div>
    </div>
    <div id="holder">
      <div id="editorC">
        <property-text></property-text>
      </div>
    </div>
  </template>

  <script type="application/dart" src="property_editor.dart"></script>
</polymer-element>
