<!DOCTYPE html>

<polymer-element name="property-text" attributes="value editable">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: row;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      :host > #input {
        width: 100%;
        display: none;
        outline: none;
        border: none;
      } 

      :host > #input.editing {
        display: inline-block;
      }

      :host > #display {
        width: 100%;
        display: inline-block;

        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        height: 16px;
      }

      :host > #display.editing {
        display: none;
      }
    </style>
    <input id="input" type="text" on-blur={{handleBlur}} on-keydown={{handleKeydown}}>
    <div id="display" on-click={{startEditing}}>{{value}}</div>
  </template>
</polymer-element>
