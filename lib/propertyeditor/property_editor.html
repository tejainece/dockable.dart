<!DOCTYPE html>

<polymer-element name="property-editor">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #ccc;
      }

      :host > #content {
        width: 100%;
        flex: 8;
        overflow-x: hidden;
        overflow-y: auto;
      }

      :host > #description {
        width: 100%;
        flex: 2;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 2px 2px 2px 2px;
        background-color: gray;
      }
    </style>
    <div id="content">
    </div>
    <div id="description">
      {{description}}
    </div>
  </template>

  <script type="application/dart" src="property_editor.dart"></script>
</polymer-element>
