<!DOCTYPE html>
<polymer-element name="media-list-item" attributes="src heading">
  <template>
    <style>
      :host {
        width: 100px;
        height: 100px;
        overflow: hidden;
      }
      :host:hover {
        background: rgba(0,0,0,0.02);
      }
      :host:active {
        background-color: #c6c6c6;
      }
      :host(.selected) {
        background: rgba(0,0,0,0.02);
      }

      :host > div.content {
        width: 100%;
        height: 100%;

        padding: 5px;

        display: flex;

        flex-direction: column;

        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      :host > div.content > .image {
        flex: 1;
        width: 100%;

        background-image: url({{src}});

        background-repeat: no-repeat;
        background-position: center center;

        background-size: contain;
      }

      :host > div.content > .heading {
        height: 20px;
        max-width: 100px;

        text-align: center;
        display: inline-block;

        vertical-align: middle;

        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none;
        white-space: nowrap;

        cursor: default;

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
    <div class="content">
      <input id="checkbox" type="checkbox" on-change={{selection_changed}}>
      <div class="image"></div>
      <div class="heading">{{heading}}</div>
    </div>
  </template>

  <script type="application/dart" src="media_listbox.dart"></script>
</polymer-element>
