<!DOCTYPE html>
<link rel="import" href="media_list_item.html">
<polymer-element name="media-listbox" attributes="multiselect">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;

        border: 1px solid rgba(0,0,0,0.2);
      }
      :host > div.holder {
        width: 100%;
        height: 100%;
        display: flex;

        flex-wrap: wrap;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        overflow-y: scroll;
      }
    </style>

    <div class="holder">
    </div>
  </template>

  <script type="application/dart" src="media_listbox.dart"></script>
</polymer-element>
