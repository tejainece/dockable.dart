<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    
    
    <style type="text/css">
      #ordered-list1 {
        height: 300px;
        
        padding: 10px;
        box-sizing: border-box;
        
        background-color: #ccc;
      }
      
      #ordered-list2 {
        margin-top: 10px;
        height: 300px;
        
        padding: 10px;
        box-sizing: border-box;
        
        background-color: #ccc;
      }
      
      .item {
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        
        background-color: white;
        
        padding: 5px;
        justify-content: space-around;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
 
  <body unresolved>   
    <ordered-list id="ordered-list1">
      <template>
        <div class="item" flex layout vertical>
          <div class="item-title">
            {{ index }}
            {{item.title}}
          </div>
          
          <div class="item-subtitle">
            {{item.subtitle}}
          </div>
        </div>
      </template>
    </ordered-list>
    
    <ordered-list id="ordered-list2">
      <template>
        <div class="item" flex layout vertical>
          <div class="item-title">
            {{ index }}
            {{item.title}}
          </div>
          
          <div class="item-subtitle">
            {{item.subtitle}}
          </div>
        </div>
      </template>
    </ordered-list>
    
    <input id="refresh" type="button" value="Refresh">
    
    <script type="application/dart" src="ordered_list.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
