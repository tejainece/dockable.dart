<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    
    <link rel="import" href="../../packages/dockable/ordered_list/ordered_list.html">
    
    
    <style type="text/css">
      #cp {
        width: 300px;
        height: 300px;
      }
    
      #preview {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
 
  <body unresolved>   
    <ordered-list id="ordered-list1">
      <template>
      <div>
        <div>
          {{ index }}
          {{item.title}}
        </div>
        
        <div>
          {{item.subtitle}}
        </div>
      </div>

      </template>
    </ordered-list>
    
    <ordered-list id="ordered-list2">
      <template>
        <div>
          {{item[0]}}
          {{index}}
          {{item.join(".")}}
          <template repeat="{{item}}">
            <div>
              {{title}}. 
            </div>
          </template>
        </div>
      </template>
    </ordered-list>
    
    <input id="refresh" type="button" value="Refresh">
    
    <script type="application/dart" src="ordered_list.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
